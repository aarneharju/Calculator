<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="calculatorStyles.css"> -->
    <link rel="stylesheet" href="calculatorStylesNeumorphism.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator-container">
        <div id="calculator">
            <div id="display">
                <span id="display-operator"></span>
                <span id="display-number"></span>
            </div>
            <div class="calculator-button" id="calculator-clear">C</div>
            <div class="calculator-button" id="calculator-plusminus">&plusmn;</div>
            <div class="calculator-button" id="calculator-percent">&percnt;</div>
            <div class="calculator-button calculator-operator" id="calculator-divide" value="divide">&divide;</div>
            <div class="calculator-button calculator-number" id="number7">7</div>
            <div class="calculator-button calculator-number" id="number8">8</div>
            <div class="calculator-button calculator-number" id="number9">9</div>
            <div class="calculator-button calculator-operator" id="calculator-multiply" value="multiply">&times;</div>
            <div class="calculator-button calculator-number" id="number4">4</div>
            <div class="calculator-button calculator-number" id="number5">5</div>
            <div class="calculator-button calculator-number" id="number6">6</div>
            <div class="calculator-button calculator-operator" id="calculator-minus" value="subtract">&minus;</div>
            <div class="calculator-button calculator-number" id="number1">1</div>
            <div class="calculator-button calculator-number" id="number2">2</div>
            <div class="calculator-button calculator-number" id="number3">3</div>
            <div class="calculator-button calculator-operator" id="calculator-plus" value="add">&plus;</div>
            <div class="calculator-button calculator-number" id="number0">0</div>
            <div class="calculator-button" id="calculator-decimal">.</div>
            <div class="calculator-button-2columns" id="calculator-equals">=</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
